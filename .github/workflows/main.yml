name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1

      - name: Authentication in Docker Hub...
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
          
      - name: Building Docker Image...
        uses: docker/build-push-action@v5.1.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            vinycloud/kube-news-2024:${{ github.run_number }}
            vinycloud/kube-news-2024:latest

  CD:
    runs-on: ubuntu-latest 
    needs: [CI]
    steps:
      - uses: actions/checkout@v4.1.1

      - name: Install kubectl
        uses: Azure/setup-kubectl@v4.0.0
        with:
          version: '1.29.1'
        id: install
      
      - name: Defining context...
        uses: Azure/k8s-set-context@v3.0
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.K8S_CONFIG }}        

      - name: Deploy to Kubernetes Cluster...
        uses: Arv1nt3/kubernetes-deployment-tester-action@v1.0.0
        with:
          images: vinycloud/kube-news-2024:${{ github.run_number }}
          manifests: |
            k8s/deployment.yaml
